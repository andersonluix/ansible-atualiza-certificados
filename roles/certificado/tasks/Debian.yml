#  when: item.stat.exists

- name: Instalando certificado
  copy:
    src: "{{ item.item }}.bundle"
    dest: "{{ item.stat.path }}"
    owner: root
    group: root
    mode: '0444'
  when: item.stat.exists
  loop: "{{ debian_certs.results }}"
  notify: restart webserver

- name: Instalando a chave privada (debian way)
  copy:
    src: "{{ item.item }}.key"
    dest: /etc/ssl/private/{{ item.item }}.key
    owner: root
    group: root
    mode: '0400'
  when: item.stat.exists
  loop: "{{ debian_certs.results }}"
  notify: restart webserver
 

  

